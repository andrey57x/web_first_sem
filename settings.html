<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AskPupkin</title>
    <link href="static/bootstrap/css/bootstrap.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary mb-5">
      <div class="container">
        <a class="navbar-brand" href="#">AskPupkin</a>

        <div class="navbarSupportedContent">
          <form role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          </form>
        </div>

        <button class="btn btn-outline-success" type="submit">Ask!</button>

        <div class="profile d-flex align-items-center gap-2">
          <div class="border" style="height: 50px; width: 50px;">
            <img src="..." class="img-fluid" alt="img">
          </div>
          <div class="profile-content">
            <div class="profile-name">Dr. Pepper</div>
            <div class="profile-links">
              <a href="">settings</a>
              <a href="">log out</a>
            </div>
          </div>
        </div>

        <div class="profile d-flex align-items-center gap-2 d-none">
          <a href="">log in</a>
          <a href="">register</a>
        </div>
      </div>
    </nav>
    <main class="container">
      <div class="row justify-content-between">

        <section class="col-8 content">
          <div class="mb-5 d-flex">
            <h2 class="me-3">Settings:</h2>
            <h2>Dr. Pepper</h2>
          </div>
          <form>
            <section class="login mb-5">
                <div class="row g-3 align-items-center justify-content-between">
                    <div class="col-auto">
                      <label for="input-title" class="col-form-label">Login</label>
                    </div>
                    <div class="col-9">
                      <input type="text" class="form-control" placeholder="Enter your login here...">
                    </div>
                </div>
            </section>

            <section class="email mb-5">
                <div class="row g-3 align-items-center justify-content-between">
                    <div class="col-auto">
                      <label for="input-title" class="col-form-label">Email</label>
                    </div>
                    <div class="col-9">
                      <input type="text" class="form-control" placeholder="Enter your email here...">
                    </div>
                </div>
            </section>

            <section class="nickname mb-5">
                <div class="row g-3 align-items-center justify-content-between">
                    <div class="col-auto">
                      <label for="input-title" class="col-form-label">NickName</label>
                    </div>
                    <div class="col-9">
                      <input type="text" class="form-control" placeholder="Enter your nickname here...">
                    </div>
                </div>
            </section>

            <section class="avatar mb-5">
                <div class="row g-3 justify-content-between">
                    <div class="col-auto">
                      <label for="input-title" class="col-form-label">Upload avatar</label>
                    </div>
                    <div class="col-9">
                      <div class="border mb-3" style="height: 200px; width: 200px;">
                        <img src="..." class="img-fluid" alt="img">
                      </div>
                      <input type="file" class="form-control mb-3">
                      <button class="btn btn-primary" type="submit">Save</button>
                    </div>
                </div>
            </section>

          </form>
          
            
        </section>
  
        <aside class="col-3">
          <section class="tags mb-3">
            <h3>Popular Tags</h3>
            <div>
              <button type="button" class="badge btn text-bg-primary">perl</button>
              <button type="button" class="badge btn text-bg-secondary">python</button>
              <button type="button" class="badge btn text-bg-success">TechnoPark</button>
              <button type="button" class="badge btn text-bg-danger">MySQL</button>
              <button type="button" class="badge btn text-bg-warning">django</button>
              <button type="button" class="badge btn text-bg-info">Mail.Ru</button>
              <button type="button" class="badge btn text-bg-light">Voloshin</button>
              <button type="button" class="badge btn text-bg-dark">Firefox</button>             
            </div>
          </section>
  
          <section class="members">
            <h3>Best Members</h3>
            <div>
              <a class="d-block" href="">Mr. Freeman</a>
              <a class="d-block" href="">Dr. House</a>
              <a class="d-block" href="">Bender</a>
              <a class="d-block" href="">Queen Victoria</a>
              <a class="d-block" href="">V. Pupkin</a>
            </div>
          </section>
        </aside>
      </div>
    </main>

    <script src="static/bootstrap/js/bootstrap.bundle.js"></script>
  </body>
</html>
