{% load static %}
<div class="card p-2">
    <div class="row align-items-center">
        <div class="col-md-2">
        <div class="mb-1" style="height: 100px; width: 100px;">
            <img src="{% static answer.img_path %}" class="img-fluid rounded" alt="image">
        </div>
        <div>
            <input type="number" class="form-control" style="width: 60px;" value="5">
        </div>
        </div>
        <div class="col">
            <div class="card-body">
                <p class="card-text">{{ answer.text }} of question # {{ question.id }}</p>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault{{ answer.id }}">
                    <label class="form-check-label user-select-none" for="flexCheckDefault{{ answer.id }}">
                    Correct!
                    </label>
                </div>
            </div>
        </div>
    </div>
</div>
