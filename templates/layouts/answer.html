{% load static %}
<div class="card p-2">
    <div class="row align-items-center">
        <div class="col-md-2">
        <div class="mb-1" style="height: 100px; width: 100px;">
            <img src="{{ answer.author.profile.avatar.url }}" class="img-fluid rounded" alt="image">
        </div>
        <div class="d-flex align-items-center gap-1">
            <button type="submit" class="btn btn-outline-success btn-sm {% if answer.current_like == 1 %}active{% endif %}"  data-answer-id="{{ answer.id }}" data-value="1">↑</button>
            <span class="badge bg-primary" data-answer-like-counter="{{ answer.id }}">{{ answer.rating }}</span>
            <button type="submit" class="btn btn-outline-danger btn-sm {% if answer.current_like == -1 %}active{% endif %}" data-answer-id="{{ answer.id }}" data-value="-1">↓</button>
        </div>
        </div>
        <div class="col">
            <div class="card-body">
                <p class="card-text">{{ answer.text }}</p>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="flexCheckDefault{{ answer.id }}" data-answer-id="{{ answer.id }}" {% if request.user != answer.question.author %}style="pointer-events: none;"{% endif %}  {% if answer.is_correct %}checked{% endif %}>
                    <label class="form-check-label user-select-none" for="flexCheckDefault{{ answer.id }}" >
                    Correct!
                    </label>
                </div>
            </div>
        </div>
    </div>
</div>
