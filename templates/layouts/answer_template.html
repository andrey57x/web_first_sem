{% load static %}
<div class="card p-2 d-none" data-search="answer-template">
    <div class="row align-items-center">
        <div class="col-md-2">
        <div class="mb-1" style="height: 100px; width: 100px;">
            <img src="" data-search="answer-template-avatar" class="img-fluid rounded" alt="image">
        </div>
        <div class="d-flex align-items-center gap-1">
            <button type="submit" class="btn btn-outline-success btn-sm {% if answer.current_like == 1 %}active{% endif %}"  data-answer-id="" data-search="answer-template-likebutton" data-value="1">↑</button>
            <span class="badge bg-primary" data-answer-like-counter="" data-search="answer-template-likecounter">0</span>
            <button type="submit" class="btn btn-outline-danger btn-sm {% if answer.current_like == -1 %}active{% endif %}" data-answer-id="" data-search="answer-template-likebutton" data-value="-1">↓</button>
        </div>
        </div>
        <div class="col">
            <div class="card-body">
                <p class="card-text" data-search="answer-template-text"></p>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="" data-answer-id="" data-search="answer-template-checkbox" {% if request.user != answer.question.author %}style="pointer-events: none;"{% endif %}>
                    <label class="form-check-label user-select-none" for="" data-search="answer-template-label">
                    Correct!
                    </label>
                </div>
            </div>
        </div>
    </div>
</div>
