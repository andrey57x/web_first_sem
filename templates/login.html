{% extends "layouts/base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="mb-5">
    <h2>Log In</h2>
</div>

<div class="col-6">
    {% csrf_token %}
    {% crispy form %}
    <a href="{% url 'signup' %}"><button class="btn btn-secondary">Sign Up</button></a>
</div>

{% endblock %}
