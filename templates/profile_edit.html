{% extends "layouts/base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="mb-5 d-flex">
    <h2 class="me-3">Settings:</h2>
    <h2>{{ user.profile.nickname }}</h2>
</div>

<form method="post" enctype="multipart/form-data" class="col-8">
    {% csrf_token %}
    {% crispy form %}
</form>
{% endblock %}
